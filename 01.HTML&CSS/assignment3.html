<!doctype html>
<html lang="ko">
<head>
	<title>1번 문제</title>
	<meta charset="utf-8">
  <style>
       table,
    td,
    th {
        border: 1px solid black;
        box-shadow: 0px 0px 0.3px 0.3px;
    }
    table {
        width:600px;
        font-size: larger;
        border-collapse: separate;
        margin-left: auto;
        margin-right: auto;
        
        }
    .boldText{
        font-weight: bold;
        text-align: center;
    }

  </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <span style="color: red;">코로나바이러스</span>는 코로나바이러스과의 코로나바이러스아과에 속하는 RNA 바이러스로, 사람과 동물의 호흡기와 소화기계 감염을 유발한다. 
                <mark><span style="color: red;">주로 점막전염, 비말전파</span></mark>로 쉽게 감염되며, 사람에게는 일반적으로 경미한 호흡기 감염을 일으키지만 <span style="color: red;">치명적인 감염을 유발</span>하기도 하며, 소와 돼지는 설사, 닭은 호흡기 질환이 발생하기도 한다.
            </td>
        </tr>
        <tr>
            <td class="boldText">
                [오늘의 설문] 가고 싶어하는 해외 여행지는?
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <input type="radio" name="country" value="미국"> <label for="미국">미국</label>
                <input type="radio" name="country" value="호주" checked> <label for="호주">호주</label>
                <input type="radio" name="country" value="프랑스"> <label for="프랑스">프랑스</label>
                <input type="radio" name="country" value="프랑스"> <label for="스위스">스위스</label>

            </td>
        </tr>

    </table>
</body>
</html>
